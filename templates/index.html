<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">

        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>COVID19-LOGIN</title>
            
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="static/js/bootstrap-3.3.4.css">
        <link href="static/css/form.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
        <link href="static/css/animate.css" rel="stylesheet">
        <link href="static/css/generics.css" rel="stylesheet"> 
    </head>
    <body id="skin-blur-blue">
        <section id="login">
            <header>
                <h1>SUPER ADMIN</h1>
                <p>Enter the account and password to log in the COVID19-VIS system</p>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <div class="box tile animated active" id="box-login">
                <h2 class="m-t-0 m-b-15">Login</h2>
                <input type="text" class="login-control m-b-10" placeholder="Username or Email Address">
                <input type="password" class="login-control" placeholder="Password">
                <div class="checkbox m-b-20">
                    <label>
                        <input type="checkbox">
                        Remember Me
                    </label>
                </div>
                <button class="btn btn-sm m-r-5" onclick="window.location.href='/demo1' ">Sign In</button>
                
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">Don't have an Account?</a> or
                    <a class="box-switcher" data-switch="box-reset" href="">Forgot Password?</a>
                </small>
            </div>
        </section>                      
        <script src="static/js/jquery.min.js"></script> <!-- jQuery Library -->
        
        <!-- Bootstrap -->
        <script src="static/js/bootstrap.min.js"></script>
        
        <!--  Form Related -->
        <script src="static/js/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        
        <!-- All JS functions -->
        <script src="static/js/functions.js"></script>
    </body>
</html>
